<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choise Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choises divided by a comma (','). <br />Press enter
        when you're done
      </h3>
      <textarea placeholder="Enter cheoises here...." id="textarea"></textarea>

      <div id="tags">
        <span class="tag">Choise 1</span>
        <span class="tag highlight">Choise 2</span>
        <span class="tag">Choise 3</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
